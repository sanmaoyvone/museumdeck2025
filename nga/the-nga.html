async function cacheAllAudio() {
  const status = document.getElementById("cache-status");

  if (!('caches' in window)) {
    status.innerText = "‚ùå Offline caching is not supported in this browser.";
    return;
  }

  const cache = await caches.open('nga-audio-cache-v1');
  let count = 0;

  status.innerText = "‚è≥ Caching started...";

  for (const item of exhibits) {
    try {
      await cache.add(item.audio);
      count++;
      status.innerText = `üîä Cached ${count}/${exhibits.length}`;
    } catch (err) {
      console.error("Failed to cache:", item.audio, err);
    }
  }

  status.innerText = "‚úÖ All audio cached. Ready to play instantly!";
}
