    async function cacheAllAudio() {

        status.innerText = "‚ùå This browser does not support offline caching.";
        return;
      }

      const cache = await caches.open('nga-audio-cache-v1');
      let count = 0;

      status.innerText = "‚è≥ Caching started...";

        try {
          await cache.add(item.audio);
          count++;
          let percent = Math.round((count / exhibits.length) * 100);
          bar.style.width = percent + "%";
          bar.innerText = percent + "%";
          status.innerText = `üîä Cached ${count}/${exhibits.length}`;
