<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MET – Audio Guide</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f9;
      color: #111;
    }

    /* ===== 顶部导航栏 ===== */
    header {
      background: #203864;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #ffd700;
    }

    /* ===== 网格布局 ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    /* ===== 卡片样式 ===== */
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    /* ===== 图片占位符处理 ===== */
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #ddd, #eee); /* 占位符背景 */
    }

    /* ===== 标题 ===== */
    .card h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #203864;
    }

    /* ===== 页脚 ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Museum – Audio Guide</h1>
    <nav>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main class="grid">
    <!-- 第一个展品：the MET -->
    <div class="card" onclick="location.href='met/the-met.html'">
      <img src="met/assets/images/the-met.jpg" alt="The MET">
      <h2>The MET</h2>
    </div>

 <!-- 第二个展品：Te NGA -->
    <div class="card" onclick="location.href='nga/the-nga.html'">
      <img src="nga/assets/images/the-nga.jpg" alt="The NGA">
      <h2>The NGA </h2>
    </div>

    <div class="card">
 <img src="met/assets/images/placeholder.png" alt="Coming Soon">
      <h2>The OTHERS</h2>


    </div>
    <div class="card">
 <img src="met/assets/images/placeholder.png" alt="Coming Soon">
      <h2>The OTHERS</h2>


    </div>
  </main>

  <footer>
    © 2025 Museum Deck
  </footer>
</body>
</html>
